<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet" />
    <script src="ascii.js"></script>
    <script src="animation.js"></script>
</head>
<body>
<h1>CSE 190 M ASCII Animation Viewer</h1>
<div id="container">
    <textarea name="maintext" id="textarea" cols="80" rows="20" 
    placeholder="Default Text: Lorem ipsum dolor sit amet, consectetur adipiscing elit,
     sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
      exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in 
      voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui 
      officia deserunt mollit anim id est laborum."></textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls</legend>
            <input type="button" id="btnstart" name="btnstartname" value="Start"  onclick="animationTypeIdentifier()"  />
            <input type="button" id="btnstop" name="btnstopname" value="Stop" onclick="stopAnimation()" disabled/>
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select id="animtype" onchange="animationTypeIdentifier()">
                <option value="blank">Blank</option>
                <option value="juggler">Juggler</option>
                <option value="exercise">Exercise</option>
                <option value="dive">Dive</option>
                <option value="bike">Bike</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <select id="size" onchange="setSize()">
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="extralarge">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" id="turbo" onclick="turboCharger()" />Turbo
        </fieldset>
    </div>
</div>
<div id="validator">
    <p>
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML" />
        </a> <br/>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS" />
        </a> <br/>
        <a href="https://oxford.cs.washington.edu/cse154/jslint/">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </p>
</div>
</body>
</html>
